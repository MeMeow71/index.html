<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #ffd700;
        }

        .status {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: bold;
            min-height: 30px;
        }

        .players {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .symbol {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .x .symbol { background: #ff6b6b; }
        .o .symbol { background: #51cf66; }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px auto;
            max-width: 270px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .cell.x { color: #ff6b6b; }
        .cell.o { color: #51cf66; }

        .winning-cell {
            background: rgba(255, 215, 0, 0.3) !important;
            border-color: gold !important;
        }

        .controls {
            margin: 20px 0 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px;
            background: #ffa502;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff7f00;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .room-input {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .connection {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            background: rgba(46, 213, 115, 0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>meow test</h1>
        
        <div class="status" id="status">Создайте комнату</div>
        
        <div class="players">
            <div class="player x">
                <div class="symbol">X</div>
                <span id="playerX">...</span>
            </div>
